<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <script
      src="https://kit.fontawesome.com/a2e0fa3792.js"
      crossorigin="anonymous"></script>
    <link
      rel="shortcut icon"
      href="src/images/icons8-youtube-16.png"
      type="image/x-icon" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <header>
      <nav class="youtubenav">
        <ul class="youtubenav-list">
          <li>&#9776;</li>
          <li>
            <img
              class="youtubelogo"
              src="src/images/youtube-logo-png-46020.png"
              alt="youtube-logo" />
          </li>
        </ul>
      </nav>
      <nav>
        <ul class="search-nav">
          <li class="searchinput">
            <span><input type="text" name="search" id="search" /></span>
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
          </li>
          <li><i class="fa-solid fa-microphone"></i></li>
        </ul>
      </nav>
      <nav>
        <ul class="mini-icons">
          <li><i class="fa-solid fa-video"></i></li>
          <li><i class="fa-regular fa-bell"></i></li>
          <li><div class="name">J</div></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
